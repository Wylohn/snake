<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    
    
    <title>Snake</title>
</head>
<body>
    <header>
        <h1>Snake game</h1>
        <h2>Score :
            <span id="score">0</span>
        </h2>
    </header>
    <main>
        <aside class="scoreboard">
            <h3>Scoreboard</h3>
            <div class="score-register">
                <ul class="scores"></ul>
            </div>
        </aside>
        <div class="contain-canvas">
            <button class="replay">Restart ? You can choose another level</button>
            <canvas id="boardsnake" width="400" height="400"></canvas>
        </div>
        <div class="buttons">
            <button class="level1">Level 1</button>
            <button class="level2">Level 2</button>
            <button class="level3">Level 3</button>
        </div>
        <ul class="touch-arrows">
            <li class="touch-arrow" data-direction="up"></li>
            <div class="contain-arrows">
                <li class="touch-arrow" data-direction="left"></li>
                <li class="touch-arrow" data-direction="down"></li>
                <li class="touch-arrow" data-direction="right"></li>
            </div>
        </ul>
    </main>
</body>

<script src="script.js"></script>
</html>
