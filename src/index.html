<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    
    
    <title>Snake</title>
</head>
<body>
    <header>
        <h1>Score :
            <span id="score">0</span>
        </h1>
    </header>
    <main>
        <aside class="scoreboard">
            <h2>Scoreboard</h2>
            <div class="score-register">
                <ul class="scores"></ul>
            </div>
        </aside>
        <div class="contain-canvas">
            <button class="replay">Restart ? You can choose another level</button>
            <canvas id="boardsnake" width="400" height="400"></canvas>
        </div>
        <div class="buttons">
            <button class="level1">Level 1</button>
            <button class="level2">Level 2</button>
            <button class="level3">Level 3</button>
        </div>
    </main>
</body>

<script src="script.js"></script>
</html>
